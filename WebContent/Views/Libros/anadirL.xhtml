<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Añadir Libros</title>
	<link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
	<script src="../../js/bootstrap.bundle.min.js"></script>
</h:head>
<body>
	<ui:composition template="../index.xhtml">
		<div class="container-fluid">
			<ui:define name="content">
				<h3>Nuevo Libro</h3>
				<h:form>
				<div class="container">
				<div class="row">
					<!--<div class="col-sm-6">
						<label for="codLibro" class="form-label">Codigo de Libro:</label>
						<h:inputText class="form-control" id="codLibro"
							value="#{libroBO.libro.codLibro}" />
					</div>-->
					<div class="col-sm-6">
						<label for="isbn" class="form-label">ISBN:</label>
						<h:inputText class="form-control" id="isbn"
							value="#{libroBO.libro.isbn}" />
					</div>
					<div class="col-sm-6">
						<label for="titulo" class="form-label">Título:</label>
						<h:inputText class="form-control" id="titulo"
							value="#{libroBO.libro.titulo}" />
					</div>
					<div class="col-sm-6">
						<label for="codAutor" class="form-label">Codigó del Autor:</label>
						<h:inputText class="form-control" id="codAutor"
							value="#{libroBO.libro.codAutor}" />
					</div>
					<div class="col-sm-6">
						<label for="codEditorial" class="form-label">Codigó de Editorial:</label>
						<h:inputText class="form-control" id="codEditorial"
							value="#{libroBO.libro.codEditorial}" />
					</div>
					<div class="col-sm-6">
						<label for="precio" class="form-label">Precio:</label>
						<h:inputText class="form-control" id="precio"
							value="#{libroBO.libro.precio}" />
					</div>
					<div class="col-sm-6">
					</div>
					<div class="col-sm-6" style="padding-top: 15px; text-align: center;">
						<h:commandLink action="#{libroBO.save}" value="Guardar"
						class="btn btn-info col-sm-4" />
					</div>
					
					<div class="col-sm-6" style="padding-top: 15px; text-align: center;">
					<a class="btn btn-danger col-sm-4" href="../Libros/libros.xhtml">Cancelar</a>
					</div>
				</div>
				</div>		
				</h:form>
			</ui:define>
		</div>
	</ui:composition>
</body>
</html>
